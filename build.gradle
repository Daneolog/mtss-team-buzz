apply plugin: 'java'

jar {
  manifest {
    attributes 'Main-Class': 'corelogic.SimulationManager'
  }
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.postgresql:postgresql:42.2.5'
  testCompile 'junit:junit:4.12'
}
